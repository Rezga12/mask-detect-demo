<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="index.css">
</head>

    <h4>Video Demo</h4>

        <div  class="item">
            <label for="devices1">
                choose device
            </label>
            <select id="devices1">
            </select>

            <label for="modes1">Choose Mode</label>
            <select id="modes1">
                <option value="regular">regular</option>
                <option value="cartoon">cartoon</option>
            </select>

            <div>
                <video id="video" class="video" autoplay></video>
            </div>
            <div>
                <button id="button">Clink</button>
            </div>
        </div>

        <div class="item">
            <label for="devices2">
                choose device
            </label>
            <select id="devices2">
            </select>

            <label for="modes2">Choose Mode</label>
            <select id="modes2">
                <option value="regular">regular</option>
                <option value="cartoon">cartoon</option>
            </select>

            <div>
                <video id="video2" class="video" autoplay></video>
            </div>
            <div>
                <button id="button2">Clink</button>
            </div>
        </div>
    </div>
